<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TikTokMediaSaveBot</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-tiktok"></i> TikTok</h1>
            <p class="subtitle">Media Save Bot</p>
        </div>

        <div class="card">
            <form id="downloadForm" class="form">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Введите ссылку на медиа из TikTok..." required />
                    <button type="submit" id="downloadBtn">
                        <i class="fas fa-download"></i> Скачать
                    </button>
                </div>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Загрузка...</p>
            </div>

            <div id="result" class="result hidden">
                <div class="video-info">
                    <div class="media-container" id="mediaContainer"></div>
                    <h3 id="videoTitle">Описание</h3>
                    <div class="actions">
                        <a id="downloadLink" class="download-btn" download>
                            <i class="fas fa-download"></i> Скачать
                        </a>
                    </div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <!-- Конфигурация API (замени на реальные URLs) -->
    <script>
        // Замените на реальные URL'ы API (или укажите через environment / build process)
        // Примеры:
        // window.APP_CONFIG = { API_URL_V1: 'https://api1.example/parse', API_URL_V2: 'https://api2.example/parse' };
        window.APP_CONFIG = {
            API_URL_V1: 'https://REPLACE_WITH_API_V1.example/parse',
            API_URL_V2: 'https://REPLACE_WITH_API_V2.example/parse'
        };
    </script>

    <script src="/static/js/script.js"></script>
</body>
</html>

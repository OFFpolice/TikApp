<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTokMediaSave</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./static/css/style.css?v=1.1">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1><i class="fab fa-tiktok"></i> TikTok</h1>
            <p class="subtitle">Media Save Bot</p>
        </div>

        <!-- Card -->
        <div class="card">

            <!-- Input -->
            <form id="downloadForm" class="form">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="Введите ссылку на медиа из TikTok..." 
                        required 
                    />
                    <button type="submit" id="downloadBtn">
                        <i class="fas fa-download"></i> Скачать
                    </button>
                </div>
            </form>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Загрузка...</p>
            </div>

            <!-- Result -->
            <div id="result" class="result hidden">
                <div class="video-info">
                    <div class="media-container" id="mediaContainer"></div>
                    <h3 id="videoTitle">Описание</h3>
                    <div class="actions">
                        <a id="downloadLink" class="download-btn" download>
                            <i class="fas fa-download"></i> Скачать
                        </a>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="./static/js/tg.js"></script>
    <script src="./static/js/config.js"></script>
    <script src="./static/js/downloader.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTokMediaSave</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./static/css/style1.css?v=0.0.0.9">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

    <div class="container">

        <!-- CARD -->
        <div class="card">

            <!-- Header INSIDE card -->
            <div class="header">
                <h1><i class="fab fa-tiktok"></i> TikTok</h1>
                <p class="subtitle">Media Save Bot</p>
            </div>

            <!-- Input -->
            <form id="downloadForm" class="form">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="Send a TikTok media link..." 
                        required 
                    />
                    <button type="submit" id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </form>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Result -->
            <div id="result" class="result hidden">
                <div class="video-info">
                    <div class="media-container" id="mediaContainer"></div>
                    <h3 id="videoTitle">Title</h3>
                    <div class="actions">
                        <a id="downloadLink" class="download-btn" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>

            <!-- Footer inside card -->
            <footer class="footer">
                <p>Â© 2025 Powered by 
                    <a href="https://telegram.me/BroadcastOFF"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="footer-link">
                        @BroadcastOFF
                    </a>
                </p>
            </footer>

        </div> <!-- end card -->
    </div> <!-- end container -->

    <!-- JavaScript -->
    <script src="./static/js/tg.js"></script>
    <script src="./static/js/config.js"></script>
    <script src="./static/js/message.js"></script>
    <script src="./static/js/downloader.js"></script>

</body>
</html>
